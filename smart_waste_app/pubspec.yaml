name: smart_waste_app
description: Smart Waste Collection Alert System - Real-time waste collection schedule management with push notifications.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.6.0
  
  # Firebase Authentication
  firebase_auth: ^5.3.1
  
  # Cloud Firestore
  cloud_firestore: ^5.4.4
  
  # Firebase Cloud Messaging
  firebase_messaging: ^15.1.3
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  
  # State Management
  provider: ^6.1.1
  
  # Google Maps (optional)
  google_maps_flutter: ^2.5.3
  
  # UI Utilities
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
